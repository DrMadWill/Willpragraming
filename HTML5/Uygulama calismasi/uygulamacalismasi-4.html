<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uygulama calismasi</title>
</head>
<body>
    
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    
    <hr>
    
    <h4>Hesap Bilgileriniz</h4>
       
        <form action="Home/page">
          
          <p>
          
           <label for="KAdı">Kullanıcı Adı :</label>
           <input type="text" required placeholder="Kullanıcı adı giriniz">
           
           </p>
           
           
           <p>
           
           <label for="Eposta">Eposta:</label>
           <input type="email" required placeholder="Eposta giriniz">
           
           </p>
           
           <p>
           
           <label for="Parola">Parola :</label>
           <input type="password" required placeholder="Parola giriniz">
            
           </p> 
            
            
            <h4>Kişisel Bilgileriniz</h4>
            
            
            <p>
                
                <label for="Ad">Ad:</label>
                <input type="text" required name="Ad">
                
            </p>
            
            
            <p>
                
                <label for="Soyad">Soyad:</label>
                <input type="text" required name="Soyad">
                
            </p>
            
            
            <p>
                
                <select name="Sehir" id="Sehir">
                    
                    <option value="Ankara">Secin</option>
                    <option value="Ankara">Ankara</option>
                    <option value="Istanbul">Istanbul</option>
                    <option value="Kocaeli">Kocaeli</option>
                    
                </select>
                
            </p>
            
            
            <p>
                
                <label for="Cinsiyyet">Cinsiyyet:</label>
                
                <input type="radio" name="Cinsiyyet">
                <label for="Erkek">Erkek</label>
                
                <input type="radio" name="Cinsiyyet">
                <label for="Kadin">Kadin</label>
                
            </p>
            
            
            <p>
                
                <label for="Hobileriniz">Hobileriniz :</label>
                
                <input type="checkbox"  name="Sinama">
                <label for="Sinama">Sinama</label>
                
                <input type="checkbox" name="Gezmek" >
                <label for="Gezmek">Gezmek</label>
                
                <input type="checkbox"  name="Spor">
                <label for="Spor">Spor</label>
                
                <input type="checkbox" name="Kitap okumak">
                <label for="Kitap okumak">Kitap okumak</label>
                
            </p>
            
                
                <input type="submit" value="Kaydet">
            
            
        </form> 
    
    
    
    
   
    
    
</body>
</html>
