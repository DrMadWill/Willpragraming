<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tooltip</title>
    <link rel="stylesheet" href="Tooltip.css">
</head>

<body>
                    

    <span>
        <p>
            Lorem ipsum dolor sit amet, <span class="tooltip">consectetur<span class="tool bottom">ToolTip Head</span>
            </span> adipisicing elit. Deleniti aperiam ad magnam quia minima cumque ex. Repudiandae, eligendi!
        </p>
    </span>

    <br><br>
    <hr>
    <br><br>



    <span class="tooltip border">
        ToolTip <span class="tool top">ToolTip Head</span>
    </span>

    <span class="tooltip border">
        ToolTip <span class="tool bottom">ToolTip Left</span>
    </span>


    <span class="tooltip border ">
        ToolTip <span class="tool right">ToolTip Right</span>
    </span>


    <span class="tooltip border ">
        ToolTip <span class="tool left">ToolTip Bottom</span>
    </span>



</body>

</html>
