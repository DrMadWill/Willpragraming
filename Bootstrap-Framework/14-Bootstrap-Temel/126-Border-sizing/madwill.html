<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border&Sizing</title>
    <style>

        .inli-blo{
            display:inline-block;
        }


        div{
            padding: 20px;
        }
    </style>
</head>
<body class="p-5">
    

    <div class="bg-light my-2 py-4 border"></div>
    <div class="border my-2 border-primary"></div>
    <div class="bg-warning my-2 border-success border-top"></div>
    <div class="bg-light my-2 border border-danger border-top-0"></div>
    <div class="bg-success my-2 border border-warning border-right-0"></div>
    <div class="bg-secondary my-2 border-top-2 border-danger"></div>
    
    
    <br><br>

    <div class="bg-info border my-2 border-success rounded"></div>
    <div class="bg-info border my-2 border-success rounded-top"></div>
    <div class="bg-info border my-2 border-success rounded-bottom"></div>
    <div class="bg-info border my-2 border-success rounded-left"></div>
    <div class="bg-info border border-success rounded-right"></div>

    <br><br>

    <div class="bg-secondary my-2 w-25"></div>
    <div class="bg-secondary my-2 w-50"></div>
    <div class="bg-secondary my-2 w-75"></div>
    <div class="bg-secondary my-2 w-100"></div>

    <br><br>

    <div style="height: 400px; padding: 0;" class="bg-danger">
        <div class="bg-primary p-5 inli-blo h-25"></div>
        <div class="bg-primary p-5 inli-blo h-50"></div>
        <div class="bg-primary p-5 inli-blo h-75"></div>
        <div class="bg-primary p-5 inli-blo h-100"></div>
    </div>

    <br><br>

    <div class="shadow bg-light mx-2 "></div>
    <br>
    <div class="shadow-sm bg-light mx-2 "></div>
    <br>
    <div class="shadow-lg bg-light mx-2 "></div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
