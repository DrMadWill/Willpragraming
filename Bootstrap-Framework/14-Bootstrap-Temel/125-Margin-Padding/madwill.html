<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Margin&pPadding</title>
    <style>
        body{
            display:flex;
            flex-direction: column;
        }


        header{
            display: flex   ;
            flex-direction: row;
        }

        nav{
            display: flex   ;
            flex-direction: row;
            background-color: yellowgreen   ;
        }

        hr{
            font-size: large;
        }

        div{
            width: 150px;   
            height: 150px;
            box-sizing: content-box;
        }
    </style>
</head>
<body>

    <header>

        <div class="bg-warning m-1"></div>
        <div class="bg-success ml-3 mt-5"></div>
        <div class="bg-secondary mt-4 ml-2"></div>

        <div class="bg-info my-3"></div>
        <div class="bg-danger mx-4"></div>

    </header>

       
    

    <nav class="my-5">
        <div class="bg-warning p-1">tus</div>
        <div class="bg-success p-5">trust</div>
        <div class="bg-secondary pt-4 pl-2"></div>

        <div class="bg-info py-3"></div>
        <div class="bg-danger px-4"></div>

    </nav>


    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</body>
</html>
