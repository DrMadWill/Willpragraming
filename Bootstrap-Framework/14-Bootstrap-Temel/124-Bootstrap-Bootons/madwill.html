<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Bottons</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <button type="button" id="tas" class=" btn btn-primary ">primary</button>
    <button type="button" class="btn btn-secondary">secondary</button>
    <button type="button" class="btn btn-success">success</button>
    <button type="button" class="btn btn-info">info</button>
    <button type="button" class="btn btn-warning">warning</button>
    <button type="button" class="btn btn-danger">danger</button>
    <button type="button" class="btn btn-dark">dark</button>
    <button type="button" class="btn btn-light">light</button>
    
    <button type="button" class="btn btn-link">link</button>

    <br><br>

    <a href="" class="btn btn-success">tarasison</a>

    <br><br>

    <button type="button" class="btn btn-outline-primary">primary</button>
    <button type="button" class="btn btn-outline-secondary">secondary</button>
    <button type="button" class="btn btn-outline-success">success</button>
    <button type="button" class="btn btn-outline-info">info</button>
    <button type="button" class="btn btn-outline-warning">warning</button>
    <button type="button" class="btn btn-outline-danger">danger</button>
    <button type="button" class="btn btn-outline-dark">dark</button>
    <button type="button" class="btn btn-outline-light">light</button>
    <button type="button" class="btn btn-outline-body">body</button>
    <button type="button" class="btn btn-link">link</button>

    <br><br>

    <button type="button" class="btn btn-success btn-lg">tank</button>
    <button type="button" class="btn btn-primary btn-sm">sezercik</button>

    <br><br>

    <button type="button" class="btn btn-outline-warning btn-block">Full-width</button>
    <button type="button" class="btn btn-success btn-block">Full-width</button>

    <br><br>

    <button type="button" class="btn btn-success btn-lg active">active</button>
    <button type="button" class="btn btn-danger" disabled>disabled</button>

    <br><br>

    <div class="btn-group">
        <button type="button" class="btn btn-secondary">secondary</button>
        <button type="button" class="btn btn-success">success</button>
        <button type="button" class="btn btn-info">info</button>
    </div>

    <br><br>

    <div class="btn-group-vertical">
        <button type="button" class="btn btn-secondary">secondary</button>
        <button type="button" class="btn btn-success">success</button>
        <button type="button" class="btn btn-info">info</button>
    </div>

    <br><br>

    <div class="btn-toolbar">

        <div class="btn-group">
            <button class="btn btn-outline-secondary">1</button>
            <button class="btn btn-outline-secondary">2</button>
            <button class="btn btn-outline-secondary">3</button>
            <button class="btn btn-outline-secondary">4</button>
            <button class="btn btn-outline-secondary">5</button>
        </div>

        <div class="btn-group marg">
            <button class="btn btn-outline-secondary">7</button>
            <button class="btn btn-outline-secondary">8</button>
            <button class="btn btn-outline-secondary">9</button>
        </div>

    </div>

    <br><br>

    <button class="btn btn-primary" disabled>
        <span class="spinner-grow spinner-grow-sm"></span>
        Loading..
    </button>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
